<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Next Adventure</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }

      body {
        font-family: "Georgia", serif;
        background: linear-gradient(135deg, #1a2a6c 0%, #b21f1f 50%, #fdbb2d 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        overflow-x: hidden;
      }

      .container {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 30px;
        padding: 50px 40px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 500px;
        width: 100%;
        text-align: center;
        backdrop-filter: blur(5px);
        position: relative;
        z-index: 10;
      }

      .icon-container {
        position: relative;
        margin: 0 auto 30px;
        width: 100px; height: 100px;
        background: #fdbb2d;
        clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        animation: rotateStar 15s infinite linear;
      }

      @keyframes rotateStar {
        from { transform: rotate(0deg) scale(1); }
        50% { transform: rotate(180deg) scale(1.1); }
        to { transform: rotate(360deg) scale(1); }
      }

      .proposal-title { font-size: 26px; color: #2c3e50; margin-bottom: 40px; line-height: 1.4; }
      
      .button-container { display: flex; gap: 20px; justify-content: center; align-items: center; min-height: 100px; }

      .choice-btn { padding: 16px 30px; font-size: 18px; font-weight: 700; border: none; border-radius: 50px; cursor: pointer; transition: 0.3s; position: relative; }
      .yes-btn { background: #e67e22; color: white; box-shadow: 0 4px 15px rgba(230, 126, 34, 0.4); z-index: 11; }
      .no-btn { background: #ecf0f1; color: #95a5a6; }

      .no-btn::after {
        content: attr(data-message);
        position: absolute;
        top: -50px; left: 50%; transform: translateX(-50%);
        background: #2c3e50; color: white; padding: 8px 15px;
        border-radius: 10px; font-size: 13px; white-space: nowrap;
        opacity: 0; transition: 0.3s; pointer-events: none;
      }
      .no-btn.moving::after { opacity: 1; }
      .no-btn.moving { position: fixed; z-index: 1000; }

      .success-message { display: none; animation: zoomIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
      @keyframes zoomIn { from { opacity: 0; transform: scale(0.5); } to { opacity: 1; transform: scale(1); } }

      .adventure-gif { 
        width: 100%; 
        max-width: 350px; 
        border-radius: 20px; 
        border: 8px solid white; 
        box-shadow: 0 15px 40px rgba(0,0,0,0.2); 
        margin-bottom: 25px; 
      }
      
      .romantic-text {
        font-size: 18px;
        color: #34495e;
        line-height: 1.6;
        margin-top: 15px;
        font-style: italic;
        font-weight: 500;
      }

      /* Form elements */
      input { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 10px; border: 2px solid #eee; }
      .gen-btn { width: 100%; padding: 15px; background: #2c3e50; color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
    </style>
  </head>
  <body>

    <audio id="successAudio">
      <source src="success-music.mp3" type="audio/mpeg">
      <source src="https://www.soundjay.com/misc/sounds/magic-chime-01.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
      <div id="generatorSection">
        <h1 style="color:#2c3e50; margin-bottom:10px;">üó∫Ô∏è Adventure Generator</h1>
        <form id="linkForm">
          <input type="text" id="fromName" placeholder="Your Name" required>
          <input type="text" id="toName" placeholder="Her Name" required>
          <button type="submit" class="gen-btn">Generate Secret Link</button>
        </form>
        <div id="generatedLink" style="display:none; margin-top:20px; padding:15px; background:#fdf2e9; border-radius:10px;">
          <div id="linkDisplay" style="font-size:11px; word-break:break-all; background:white; padding:10px; border-radius:5px; margin-bottom:10px;"></div>
          <button class="gen-btn" id="copyBtn" style="padding:8px;">üìã Copy Link</button>
        </div>
      </div>

      <div id="proposalSection" style="display:none;">
        <div id="proposalContent">
          <div class="icon-container"></div>
          <h2 class="proposal-title">Hey <span id="toNameDisplay">Love</span>,<br>Ready for the <strong>best adventure</strong> of our lives?</h2>
          <div class="button-container">
            <button class="choice-btn yes-btn" id="yesBtn">Yes, Let's Go!</button>
            <button class="choice-btn no-btn" id="noBtn" data-message="Wrong way! üß≠">No</button>
          </div>
        </div>

        <div class="success-message" id="successMessage">
          <img src="adventure.mp4.gif" class="adventure-gif" alt="Our Journey">
          <h2 style="color:#27ae60; font-size: 30px;">Adventure Awaits! ü•Ç</h2>
          <p class="romantic-text">
            Our greatest adventure begins today. Hand in hand, heart to heart, let‚Äôs explore the world together.
          </p>
        </div>
      </div>
    </div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const from = params.get("from");
      const to = params.get("to");

      if (from && to) {
        document.getElementById("generatorSection").style.display = "none";
        document.getElementById("proposalSection").style.display = "block";
        document.getElementById("toNameDisplay").textContent = decodeURIComponent(to);
        setupInteractions();
      } else {
        setupGenerator();
      }

      function setupInteractions() {
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");
        const audio = document.getElementById("successAudio");
        const messages = ["Wrong way! üß≠", "Adventure is that way! ‚û°Ô∏è", "Are you lost? üó∫Ô∏è", "Nice try! üòÇ"];

        const moveNo = () => {
          noBtn.classList.add("moving");
          const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 40) + 20;
          const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 40) + 20;
          noBtn.style.left = `${x}px`;
          noBtn.style.top = `${y}px`;
          noBtn.setAttribute("data-message", messages[Math.floor(Math.random() * messages.length)]);
        };

        noBtn.addEventListener("mouseenter", moveNo);
        noBtn.addEventListener("touchstart", (e) => { e.preventDefault(); moveNo(); });

        yesBtn.addEventListener("click", () => {
          document.getElementById("proposalContent").style.display = "none";
          document.getElementById("successMessage").style.display = "block";
          
          // PLAY HAPPY MUSIC
          audio.play().catch(e => console.log("Audio play blocked by browser"));
          
          triggerConfetti();
        });
      }

      function triggerConfetti() {
        const colors = ['#fdbb2d', '#e67e22', '#ffffff', '#2ecc71', '#ff6b6b'];
        for(let i=0; i<100; i++) {
          const c = document.createElement('div');
          c.style.cssText = `position:fixed; width:8px; height:8px; background:${colors[Math.floor(Math.random()*colors.length)]}; z-index:2000; left:50vw; top:50vh; border-radius:2px;`;
          document.body.appendChild(c);
          
          const angle = Math.random() * Math.PI * 2;
          const velocity = Math.random() * 12 + 4;
          let x = 0, y = 0, gravity = 0;

          const animate = () => {
            x += Math.cos(angle) * velocity;
            y += Math.sin(angle) * velocity + gravity;
            gravity += 0.4;
            c.style.transform = `translate(${x}px, ${y}px) rotate(${x}deg)`;
            if (y < window.innerHeight) requestAnimationFrame(animate);
            else c.remove();
          };
          requestAnimationFrame(animate);
        }
      }

      function setupGenerator() {
        document.getElementById("linkForm").addEventListener("submit", (e) => {
          e.preventDefault();
          const f = document.getElementById("fromName").value;
          const t = document.getElementById("toName").value;
          const url = window.location.origin + window.location.pathname + "?from=" + encodeURIComponent(f) + "&to=" + encodeURIComponent(t);
          document.getElementById("linkDisplay").textContent = url;
          document.getElementById("generatedLink").style.display = "block";
        });
        document.getElementById("copyBtn").addEventListener("click", () => {
          navigator.clipboard.writeText(document.getElementById("linkDisplay").textContent);
          document.getElementById("copyBtn").textContent = "‚úÖ Copied!";
        });
      }
    </script>
  </body>
</html>
