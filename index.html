<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Next Adventure</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }

      body {
        font-family: "Georgia", serif;
        background: linear-gradient(135deg, #1a2a6c 0%, #b21f1f 50%, #fdbb2d 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        overflow-x: hidden;
      }

      .container {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 30px;
        padding: 40px 30px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 500px;
        width: 100%;
        text-align: center;
        backdrop-filter: blur(5px);
        position: relative;
        z-index: 10;
      }

      .icon-container {
        margin: 0 auto 20px;
        width: 80px; height: 80px;
        background: #fdbb2d;
        clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        animation: rotateStar 15s infinite linear;
      }

      @keyframes rotateStar { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

      .proposal-title { font-size: 24px; color: #2c3e50; margin-bottom: 30px; line-height: 1.4; }
      
      .button-container { display: flex; gap: 15px; justify-content: center; align-items: center; min-height: 80px; position: relative; }

      .choice-btn { padding: 15px 25px; font-size: 16px; font-weight: 700; border: none; border-radius: 50px; cursor: pointer; transition: 0.3s; }
      .yes-btn { background: #e67e22; color: white; box-shadow: 0 4px 15px rgba(230, 126, 34, 0.4); }
      .no-btn { background: #ecf0f1; color: #95a5a6; position: relative; }

      .no-btn::after {
        content: attr(data-message);
        position: absolute;
        top: -40px; left: 50%; transform: translateX(-50%);
        background: #2c3e50; color: white; padding: 5px 10px;
        border-radius: 8px; font-size: 12px; white-space: nowrap;
        opacity: 0; transition: 0.2s; pointer-events: none;
      }
      .no-btn.moving::after { opacity: 1; }
      .no-btn.moving { position: fixed; z-index: 1000; }

      .success-message { display: none; }

      .adventure-gif { width: 100%; border-radius: 15px; border: 5px solid white; box-shadow: 0 10px 25px rgba(0,0,0,0.1); margin-bottom: 20px; }
      
      .romantic-text { font-size: 17px; color: #34495e; line-height: 1.5; margin-bottom: 25px; font-style: italic; }

      .whatsapp-btn {
        display: block; width: 100%; background-color: #25D366; color: white;
        padding: 15px; border-radius: 12px; text-decoration: none;
        font-weight: bold; font-size: 16px; transition: 0.3s; border: none; cursor: pointer;
      }

      input { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #ddd; font-size: 16px; }
      .gen-btn { width: 100%; padding: 15px; background: #2c3e50; color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
    </style>
  </head>
  <body>

    <audio id="successAudio" preload="auto">
      <source src="success-music.mp3" type="audio/mpeg">
      <source src="https://www.soundjay.com/misc/sounds/magic-chime-01.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
      <div id="generatorSection">
        <h1 style="margin-bottom:15px;">üó∫Ô∏è Adventure Link</h1>
        <input type="text" id="fromName" placeholder="Your Name (e.g. Shamal)">
        <input type="text" id="toName" placeholder="Her Name">
        <button type="button" class="gen-btn" onclick="generateLink()">Create Secret Link</button>
        
        <div id="generatedLink" style="display:none; margin-top:20px; padding:15px; background:#fdf2e9; border-radius:10px;">
          <div id="linkDisplay" style="font-size:11px; word-break:break-all; background:white; padding:10px; border-radius:5px; margin-bottom:10px;"></div>
          <button class="gen-btn" style="padding:8px;" onclick="copyToClipboard()">üìã Copy Link</button>
        </div>
      </div>

      <div id="proposalSection" style="display:none;">
        <div id="proposalContent">
          <div class="icon-container"></div>
          <h2 class="proposal-title">Hey <span id="toNameDisplay"></span>,<br>Ready for the <strong>best adventure</strong> of our lives?</h2>
          <div class="button-container">
            <button class="choice-btn yes-btn" onclick="handleYes()">Yes, Let's Go!</button>
            <button class="choice-btn no-btn" id="noBtn" onmouseenter="moveNo()" ontouchstart="moveNo()" data-message="Wrong way! üß≠">No</button>
          </div>
        </div>

        <div class="success-message" id="successMessage">
          <img src="adventure.mp4.gif" class="adventure-gif" alt="Our Journey">
          <h2 style="color:#27ae60; margin-bottom:10px;">Adventure Awaits! ü•Ç</h2>
          <p class="romantic-text">
            "Our greatest adventure begins. Hand in hand, heart to heart, let‚Äôs explore life & world together."
          </p>
          <button class="whatsapp-btn" onclick="sendWA()">Confirm on WhatsApp! üì±</button>
        </div>
      </div>
    </div>

    <script>
      // 1. SET YOUR NUMBER HERE
      const myNumber = "971547984794"; 

      // 2. CHECK FOR LINK PARAMS
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get('from') && urlParams.get('to')) {
        document.getElementById('generatorSection').style.display = 'none';
        document.getElementById('proposalSection').style.display = 'block';
        document.getElementById('toNameDisplay').innerText = decodeURIComponent(urlParams.get('to'));
      }

      // 3. GENERATOR LOGIC
      function generateLink() {
        const from = document.getElementById('fromName').value;
        const to = document.getElementById('toName').value;
        if(!from || !to) { alert("Please fill names"); return; }
        
        const finalUrl = window.location.origin + window.location.pathname + "?from=" + encodeURIComponent(from) + "&to=" + encodeURIComponent(to);
        document.getElementById('linkDisplay').innerText = finalUrl;
        document.getElementById('generatedLink').style.display = 'block';
      }

      function copyToClipboard() {
        const text = document.getElementById('linkDisplay').innerText;
        navigator.clipboard.writeText(text);
        alert("Link Copied!");
      }

      // 4. PROPOSAL LOGIC
      function handleYes() {
        document.getElementById('proposalContent').style.display = 'none';
        document.getElementById('successMessage').style.display = 'block';
        document.getElementById('successAudio').play().catch(() => console.log("Audio needs user interaction"));
        triggerConfetti();
      }

      function moveNo() {
        const noBtn = document.getElementById('noBtn');
        const msgs = ["Wrong way! üß≠", "Adventure is left! ‚û°Ô∏è", "Are you lost? üó∫Ô∏è", "Nice try! üòÇ"];
        noBtn.classList.add('moving');
        noBtn.style.left = Math.random() * (window.innerWidth - 120) + 'px';
        noBtn.style.top = Math.random() * (window.innerHeight - 60) + 'px';
        noBtn.setAttribute('data-message', msgs[Math.floor(Math.random()*msgs.length)]);
      }

      function sendWA() {
        const msg = encodeURIComponent("I said YES! Let our adventure begin! üó∫Ô∏è‚ù§Ô∏è");
        window.open("https://wa.me/" + myNumber + "?text=" + msg, '_blank');
      }

      function triggerConfetti() {
        for(let i=0; i<80; i++) {
          const c = document.createElement('div');
          c.style.cssText = "position:fixed;width:8px;height:8px;background:#fdbb2d;z-index:2000;left:50vw;top:50vh;border-radius:2px;";
          document.body.appendChild(c);
          const angle = Math.random()*Math.PI*2;
          const velocity = Math.random()*10+5;
          let x=0, y=0, gravity=0;
          const anim = () => {
            x+=Math.cos(angle)*velocity; y+=Math.sin(angle)*velocity+gravity; gravity+=0.3;
            c.style.transform = `translate(${x}px, ${y}px)`;
            if(y < window.innerHeight) requestAnimationFrame(anim); else c.remove();
          };
          requestAnimationFrame(anim);
        }
      }
    </script>
  </body>
</html>
