<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Next Adventure</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body {
        font-family: "Georgia", serif;
        background: linear-gradient(135deg, #1a2a6c 0%, #b21f1f 50%, #fdbb2d 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        overflow-x: hidden;
      }
      .container {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 30px;
        padding: 40px 30px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 500px;
        width: 100%;
        text-align: center;
        backdrop-filter: blur(5px);
        position: relative;
        z-index: 10;
      }
      .icon-container {
        margin: 0 auto 20px;
        width: 80px; height: 80px;
        background: #fdbb2d;
        clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        animation: rotateStar 15s infinite linear;
      }
      @keyframes rotateStar { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
      .proposal-title { font-size: 24px; color: #2c3e50; margin-bottom: 30px; line-height: 1.4; }
      .button-container { display: flex; gap: 15px; justify-content: center; align-items: center; min-height: 80px; position: relative; }
      .choice-btn { padding: 15px 30px; font-size: 18px; font-weight: 700; border: none; border-radius: 50px; cursor: pointer; transition: 0.3s; }
      .yes-btn { background: #e67e22; color: white; box-shadow: 0 4px 15px rgba(230, 126, 34, 0.4); }
      .no-btn { background: #ecf0f1; color: #95a5a6; position: relative; }
      .no-btn.moving { position: fixed; z-index: 1000; }
      
      .success-message { display: none; animation: fadeIn 0.8s ease; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
      
      .adventure-gif { width: 100%; border-radius: 15px; border: 5px solid white; margin-bottom: 20px; }
      .whatsapp-btn { display: block; width: 100%; background-color: #25D366; color: white; padding: 15px; border-radius: 12px; text-decoration: none; font-weight: bold; font-size: 16px; border: none; cursor: pointer; margin-top: 15px; }
      
      .user-input { width: 100%; padding: 15px; margin-bottom: 10px; border-radius: 12px; border: 2px solid #27ae60; font-size: 16px; outline: none; background: white; text-align: center; }
      .gen-input { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #ddd; }
      .gen-btn { width: 100%; padding: 15px; background: #2c3e50; color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
      .mahr-section { margin-top: 25px; padding-top: 20px; border-top: 1px dashed #ccc; }
    </style>
  </head>
  <body>

    <audio id="successAudio">
      <source src="success-music.mp3" type="audio/mpeg">
      <source src="https://www.soundjay.com/misc/sounds/magic-chime-01.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
      <div id="generatorSection">
        <h1 style="margin-bottom:15px;">üó∫Ô∏è Journey Creator</h1>
        <input type="text" id="fromName" class="gen-input" placeholder="Your Name">
        <input type="text" id="toName" class="gen-input" placeholder="Her Name">
        <button type="button" class="gen-btn" onclick="generateLink()">Create Link</button>
        <div id="generatedLink" style="display:none; margin-top:20px; padding:15px; background:#fdf2e9; border-radius:10px;">
          <div id="linkDisplay" style="font-size:11px; word-break:break-all; background:white; padding:10px; border-radius:5px; margin-bottom:10px;"></div>
          <button class="gen-btn" onclick="copyToClipboard()">üìã Copy Link</button>
        </div>
      </div>

      <div id="proposalSection" style="display:none;">
        <div id="proposalContent">
          <div class="icon-container"></div>
          <h2 class="proposal-title">Hey <span id="toNameDisplay"></span>,<br>Ready for the <strong>best adventure</strong> of our lives?</h2>
          <div class="button-container">
            <button class="choice-btn yes-btn" onclick="handleYes()">Yes, Let's Go!</button>
            <button class="choice-btn no-btn" id="noBtn" onmouseenter="moveNo()" ontouchstart="moveNo()">No</button>
          </div>
        </div>

        <div class="success-message" id="successMessage">
          <img src="adventure.mp4.gif" class="adventure-gif" alt="Our Journey">
          <h2 style="color:#27ae60; margin-bottom:10px;">Adventure Awaits! ü•Ç</h2>
          
          <div class="mahr-section">
            <p style="color: #2c3e50; font-style: italic; margin-bottom: 10px;">ooh the most important question...</p>
            <h3 style="font-size: 18px; margin-bottom: 15px;">What's your demanded Mahr?</h3>
            <input type="text" id="mahrDemand" class="user-input" placeholder="Enter your Mahr demand...">
            <button class="whatsapp-btn" onclick="sendWA()">Confirm on WhatsApp! üì±</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      const myNumber = "971547984794"; // <-- REPLACE WITH YOUR PHONE NUMBER

      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get('from') && urlParams.get('to')) {
        document.getElementById('generatorSection').style.display = 'none';
        document.getElementById('proposalSection').style.display = 'block';
        document.getElementById('toNameDisplay').innerText = decodeURIComponent(urlParams.get('to'));
      }

      function generateLink() {
        const from = document.getElementById('fromName').value;
        const to = document.getElementById('toName').value;
        if(!from || !to) { alert("Enter both names!"); return; }
        const finalUrl = window.location.origin + window.location.pathname + "?from=" + encodeURIComponent(from) + "&to=" + encodeURIComponent(to);
        document.getElementById('linkDisplay').innerText = finalUrl;
        document.getElementById('generatedLink').style.display = 'block';
      }

      function copyToClipboard() {
        navigator.clipboard.writeText(document.getElementById('linkDisplay').innerText);
        alert("Link Copied!");
      }

      function handleYes() {
        document.getElementById('proposalContent').style.display = 'none';
        document.getElementById('successMessage').style.display = 'block';
        document.getElementById('successAudio').play().catch(() => {});
        triggerConfetti();
      }

      function moveNo() {
        const noBtn = document.getElementById('noBtn');
        noBtn.classList.add('moving');
        noBtn.style.left = Math.random() * (window.innerWidth - 120) + 'px';
        noBtn.style.top = Math.random() * (window.innerHeight - 60) + 'px';
      }

      function sendWA() {
        const mahr = document.getElementById('mahrDemand').value || "To be discussed ‚ù§Ô∏è";
        const msg = encodeURIComponent(`I said YES to your proposal! For my Mahr, I'm thinking: "${mahr}" üó∫Ô∏èüíç`);
        window.open("https://wa.me/" + myNumber + "?text=" + msg, '_blank');
      }

      function triggerConfetti() {
        for(let i=0; i<80; i++) {
          const c = document.createElement('div');
          c.style.cssText = "position:fixed;width:8px;height:8px;background:#fdbb2d;z-index:2000;left:50vw;top:50vh;border-radius:2px;";
          document.body.appendChild(c);
          const angle = Math.random()*Math.PI*2;
          const velocity = Math.random()*10+5;
          let x=0, y=0, gravity=0;
          const anim = () => {
            x+=Math.cos(angle)*velocity; y+=Math.sin(angle)*velocity+gravity; gravity+=0.3;
            c.style.transform = `translate(${x}px, ${y}px)`;
            if(y < window.innerHeight) requestAnimationFrame(anim); else c.remove();
          };
          requestAnimationFrame(anim);
        }
      }
    </script>
  </body>
</html>
